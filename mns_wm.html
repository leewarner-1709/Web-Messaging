 // Function to handle language change
        function changeLanguage(selectElement) {
            const selectedLocale = selectElement.value;
            localStorage.setItem("selectedLocale", selectedLocale);
            location.reload(); // Refresh the page
        }

        // Function to initialize Genesys with stored locale
        function initializeGenesys() {
            const locale = localStorage.getItem("selectedLocale") || "en-GB"; // Default to en-GB
            Genesys("command", "Database.set", {
                messaging: {
                    customAttributes: {
                        name: "Homer Simpson",
                        locale: locale,
                        webUserEmail: "homer.simpson@ccemail.com"
                    }
                }
            });

            // Set dropdown to stored value
            document.getElementById("languageSelect").value = locale;
        }

        window.onload = initializeGenesys;

</script>
